apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversor
spec:
  selector:
    matchLabels:
      app: conversor
  template:
    metadata:
      labels:
        app: conversor
    spec:
      containers:
        - name: conversor
          image: gomes98/conversao-temperatura:latest
          ports:
          - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata: 
  name: conversor
spec:
  selector:
    app: conversor
  ports:
    - port: 88
      targetPort: 8080
      nodePort: 30001
  type: NodePort